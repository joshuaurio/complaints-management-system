<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator - Department Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="system-name">IT Support Ticket System</div>
<nav>
    <a href="administrator-create-ticket.html">Create Ticket</a> |
    <a href="administrator-view-tickets.html">View Tickets</a> |
    <a href="admin-user-management.html">User Management</a> |
    <a href="admin-department-management.html" class="active">Department Management</a> |
    <a href="profile.html">Profile</a> |
    <a href="login.html" onclick="logout()">Logout</a>
</nav>

<div class="container">
    <h2>Department Management</h2>
    <table border="1">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="departmentTable"></tbody>
    </table>

    <h3 id="formTitle">Create New Department</h3>
    <form id="departmentForm" class="card">
        <input type="hidden" id="departmentId">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
        </div>
        <button type="submit" class="btn-login" id="submitButton">Create Department</button>
        <p id="message" class="success"></p>
        <p id="error" class="error"></p>
    </form>
</div>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "ADMINISTRATOR") window.location.href = "login.html";

    async function loadDepartments() {
        try {
            const res = await fetch("http://localhost:8080/api/departments", {
                headers: { "Authorization": "Bearer " + token }
            });
            const departments = await res.json();
            const tbody = document.getElementById("departmentTable");
            tbody.innerHTML = "";
            let counter = 1;

            departments.forEach(d => {
                tbody.innerHTML += `
                    <tr>
                        <td>${counter++}</td>
                        <td>${d.name}</td>
                        <td>${d.description || '-'}</td>
                        <td>${new Date(d.createdAt).toLocaleString()}</td>
                        <td>
                            <button class="btn-secondary" onclick="editDepartment(${d.id})">Edit</button>
                            <button class="btn-danger" onclick="deleteDepartment(${d.id})">Delete</button>
                        </td>
                    </tr>`;
            });
        } catch (err) {
            showError("Failed to load departments");
        }
    }

    async function editDepartment(id) {
        try {
            const res = await fetch(`http://localhost:8080/api/departments/${id}`, {
                headers: { "Authorization": "Bearer " + token }
            });
            const dept = await res.json();

            document.getElementById("formTitle").innerText = "Update Department";
            document.getElementById("submitButton").innerText = "Update Department";
            document.getElementById("departmentId").value = dept.id;
            document.getElementById("name").value = dept.name;
            document.getElementById("description").value = dept.description || "";
        } catch (err) {
            showError("Failed to load department");
        }
    }

    async function deleteDepartment(id) {
        if (!confirm("Are you sure you want to delete this department?")) return;

        try {
            const res = await fetch(`http://localhost:8080/api/departments/${id}`, {
                method: "DELETE",
                headers: { "Authorization": "Bearer " + token }
            });
            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                throw new Error(errorData.message || "Failed to delete department");
            }

            showMessage("Department deleted successfully!");
            loadDepartments();
        } catch (err) {
            showError(err.message);
        }
    }

    document.getElementById("departmentForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const deptId = document.getElementById("departmentId").value;
        const method = deptId ? "PUT" : "POST";
        const endpoint = deptId ? `/api/departments/${deptId}` : "/api/departments";

        const payload = {
            name: document.getElementById("name").value.trim(),
            description: document.getElementById("description").value.trim() || null
        };

        try {
            const res = await fetch("http://localhost:8080" + endpoint, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                throw new Error(errorData.message || "Operation failed");
            }

            showMessage("Department " + (deptId ? "updated" : "created") + " successfully!");
            document.getElementById("departmentForm").reset();
            document.getElementById("formTitle").innerText = "Create New Department";
            document.getElementById("submitButton").innerText = "Create Department";
            document.getElementById("departmentId").value = "";
            loadDepartments();
        } catch (err) {
            showError(err.message);
        }
    });

    function showMessage(message) {
        document.getElementById("message").innerText = message;
        document.getElementById("message").style.display = "block";
    }

    function showError(message) {
        document.getElementById("error").innerText = message;
        document.getElementById("error").style.display = "block";
    }

    function logout() {
        localStorage.clear();
    }

    loadDepartments();
</script>
</body>
</html>

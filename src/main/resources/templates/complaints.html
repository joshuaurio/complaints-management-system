<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complaints Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Complaints List</h1>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Submitter</th>
        <th>Assigned Agent</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through complaints -->
    <tr th:each="complaint : ${complaints}">
        <td th:text="${complaint.id}"></td>
        <td th:text="${complaint.subject}"></td>
        <td th:text="${complaint.description}"></td>
        <td>
                    <span class="badge"
                          th:style="'background-color:' + ${complaint.status.color}"
                          th:text="${complaint.status.name}">
                    </span>
        </td>
        <td th:text="${complaint.priority != null ? complaint.priority.name : 'N/A'}"></td>
        <td th:text="${complaint.submitter != null ? complaint.submitter.name : 'Unknown'}"></td>
        <td th:text="${complaint.agent != null ? complaint.agent.name : 'Unassigned'}"></td>
    </tr>
    </tbody>
</table>

<div class="mt-4">
    <a href="/api/tickets" class="btn btn-primary">View JSON API</a>
</div>

</body>
</html>
